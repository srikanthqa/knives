apply from: "$rootDir/gradle/javaProject.gradle"

dependencies {
	compile group: 'dom4j', name: 'dom4j', version: dom4jVersion
	compile group: 'jaxen', name: 'jaxen', version: jaxenVersion
	compile group: 'org.apache.camel', name: 'camel-core', version: camelVersion
	compile group: 'org.apache.camel', name: 'camel-http', version: camelVersion
	compile group: 'org.apache.camel', name: 'camel-spring', version: camelVersion
	compile group: 'org.apache.camel', name: 'camel-stream', version: camelVersion
	compile group: 'org.springframework', name: 'spring-core', version: springVersion
	compile group: 'org.springframework', name: 'spring-context', version: springVersion

	testCompile group: 'org.eclipse.jetty', name: 'jetty-servlet', version: jettyVersion
	testCompile group: 'org.eclipse.jetty', name: 'jetty-util', version: jettyVersion
}