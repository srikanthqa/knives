apply plugin: 'java'
apply plugin: 'osgi'
apply plugin: 'maven'

defaultTasks 'clean', 'install'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile group: 'org.osgi', name: 'org.osgi.core', version: osgiVersion
    compile group: 'org.slf4j', name: 'slf4j-api', version: slf4jVersion
    compile group: 'org.osgi', name: 'org.osgi.compendium', version: osgiCompendiumVersion
}

jar {
    manifest {
        name = 'Configuration Consumer Plug-in'
        version = '1.0.0'
        symbolicName = 'configuration-consumer'
        instruction 'Bundle-ManifestVersion', '2'
        instruction 'Import-Package', 'org.osgi.service.blueprint;version="[1.0.0,2.0.0)"'
        instruction 'Import-Package', 'org.osgi.service.cm;version="[1.0.0,2.0.0)"'
        instruction 'Import-Package', 'org.slf4j;version="[1.7.10,2.0.0)"'
    }
}