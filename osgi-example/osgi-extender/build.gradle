apply plugin: 'java'
apply plugin: 'osgi'
apply plugin: 'maven'

defaultTasks 'clean', 'install'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile group: 'org.osgi', name: 'org.osgi.core', version: osgiVersion
    compile group: 'org.slf4j', name: 'slf4j-api', version: slf4jVersion
    compile group: 'org.osgi', name: 'org.osgi.compendium', version: osgiCompendiumVersion

    compile project(':osgi-example:dictionary-api')
}

jar {
    manifest {
        name = 'Extender Example'
        version = '1.0.0'
        symbolicName = 'osgi-extender-example'
        instruction 'Bundle-ManifestVersion', '2'
        instruction 'Bundle-Activator', 'com.github.knives.osgi.extender.Activator'
        instruction 'Import-Package', 'org.osgi.framework;version="1.8.0"'
        instruction 'Import-Package', 'org.slf4j;version="[1.7.10,2.0.0)"'
        instruction 'Import-Package', 'com.github.knives.osgi.service.dictionary;version="1.0.0"'
        instruction 'Import-Package', 'org.osgi.util.tracker;version="[1.5.0,2.0.0)"'
    }
}