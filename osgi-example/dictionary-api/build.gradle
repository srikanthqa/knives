apply plugin: 'java'
apply plugin: 'osgi'
apply plugin: 'maven'

defaultTasks 'clean', 'install'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
	mavenLocal()
	mavenCentral()
}

dependencies {
	compile group: 'org.osgi', name: 'org.osgi.core', version: osgiVersion
}

jar {
	manifest {
		name = 'Dictionary Api Plug-in'
		version = '1.0.0'
		symbolicName = 'dictionary-api'
		instruction 'Bundle-ManifestVersion', '2'
		instruction 'Export-Package', 'com.github.knives.osgi.service.dictionary;version="1.0.0"'
	}
}