apply plugin: 'java'
apply plugin: 'osgi'
apply plugin: 'maven'

defaultTasks 'clean', 'install'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile group: 'org.osgi', name: 'org.osgi.core', version: osgiVersion
    compile group: 'org.slf4j', name: 'slf4j-api', version: slf4jVersion

    compile project(':osgi-example:dictionary-api')
}

jar {
    manifest {
        name = 'Dictionary SCR Api Impl'
        version = '1.0.0'
        symbolicName = 'dictionary-api-scr-impl'
        instruction 'Bundle-ManifestVersion', '2'
        instruction 'Import-Package', '*'
        instruction 'Service-Component', 'components/dictionary-component.xml'
    }
}
