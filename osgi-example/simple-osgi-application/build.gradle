apply plugin: 'java'
apply plugin: 'osgi'
apply plugin: 'maven'

defaultTasks 'clean', 'install'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
	mavenLocal()
	mavenCentral()
}

dependencies {
	compile group: 'org.osgi', name: 'org.osgi.core', version: osgiVersion
}

jar {
	manifest { // the manifest of the default jar is of type OsgiManifest
		name = 'HelloWorld Plug-in'
		version = '1.0.0'
		symbolicName = 'simple-osgi-application'
		instruction 'Bundle-Activator', 'com.github.knives.osgi.HelloWorldActivator'
	}
}