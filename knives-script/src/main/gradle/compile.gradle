/**
 * Setting lint and utf-8 as default encoding for compiler
 */

tasks.withType(Compile) {
	options.encoding = 'utf-8'
	options.compilerArgs = ['-Xlint:-options']
}

tasks.withType(GroovyCompile) {
	options.encoding = 'utf-8'
	options.compilerArgs = ['-Xlint:-options']
	groovyOptions.encoding = 'utf-8'
}