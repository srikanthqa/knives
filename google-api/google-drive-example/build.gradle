apply from: "$rootDir/gradle/javaProject.gradle"

dependencies {
    compile group: 'com.google.api-client', name: 'google-api-client', version: googleApiClientVersion
    compile group: 'com.google.oauth-client', name: 'google-oauth-client-jetty', version: googleOauthVersion
    compile group: 'com.google.apis', name: 'google-api-services-drive', version: googleDriveVersion
}