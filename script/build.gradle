apply plugin: 'groovy'
apply plugin: 'maven'

defaultTasks 'install'

sourceCompatibility = '1.7'
targetCompatibility = '1.7'

repositories {
	mavenLocal()
	mavenCentral()
	
	maven { url 'https://oss.sonatype.org/content/groups/public' }
	maven { url 'http://repository.jboss.org/maven2-brew/' }
	maven { url 'http://repository.jboss.org/nexus/content/groups/public/' }
	maven { url 'https://repository.jboss.org/nexus/content/repositories/deprecated/' }
}

ext {
	groovyAllVersion = '2.2.1'
	ivyVersion = '2.3.0'
	antlrVersion = '4.1'
	asmVersion = '4.2'
	camelVersion = '2.12.1'
	slf4jVersion = '1.7.5'
	commonsIoVersion = '2.4'
	commonsLangVersion = '3.1'
	commonsCodec = '1.8'
	jgitVersion = '3.1.0.201310021548-r'
	jlineVersion = '2.11'
	springBootVersion = '0.5.0.M6'
	httpcomponentsVersion = '4.3.1'
	guavaVersion = '15.0'
	seleniumVersion = '2.37.1'
	gebVersion = '0.9.2'
	rhinoVersion = '1.7R4'
	openSmppVersion = '3.0.0'
	iceGreenVersion = '1.3.1b'
	ftpServerVersion = '1.0.6'
	titanVersion = '0.4.1'
	hornetVersion = '2.3.11.Final'
	javaxActivationVersion = '1.1.1'
	javaxMailVersion = '1.4.4'
	dumbsterVersion = '1.6'
	sshdVersion = '0.9.0'
	proguardVersion = '4.10'
	bouncyCastleVersion = '1.49'
}

dependencies {
	compile group: 'org.antlr', name: 'antlr4', version: antlrVersion
	compile group: 'org.antlr', name: 'antlr4-runtime', version: antlrVersion
	compile group: 'org.ow2.asm', name: 'asm', version: asmVersion
	compile group: 'org.ow2.asm', name: 'asm-util', version: asmVersion
	compile group: 'org.ow2.asm', name: 'asm-tree', version: asmVersion
	compile group: 'org.apache.camel', name: 'camel-core', version: camelVersion
	compile group: 'org.slf4j', name: 'slf4j-simple', version: slf4jVersion
	compile group: 'commons-io', name: 'commons-io', version: commonsIoVersion
	compile group: 'org.apache.commons', name: 'commons-lang3', version: commonsLangVersion
	compile group: 'org.eclipse.jgit', name: 'org.eclipse.jgit', version: jgitVersion
	compile group: 'jline', name: 'jline', version: jlineVersion
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: springBootVersion
	compile group: 'org.apache.httpcomponents', name: 'fluent-hc', version: httpcomponentsVersion
	compile group: 'com.google.guava', name: 'guava', version: guavaVersion
	compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: seleniumVersion
	compile group: 'org.seleniumhq.selenium', name: 'selenium-firefox-driver', version: seleniumVersion
	compile group: 'org.gebish', name: 'geb-core', version: gebVersion
	compile group: 'org.mozilla', name: 'rhino', version: rhinoVersion
	compile group: 'org.opensmpp', name: 'opensmpp-core', version: openSmppVersion
	compile group: 'org.opensmpp', name: 'opensmpp-sim', version: openSmppVersion
	compile group: 'org.opensmpp', name: 'opensmpp-client', version: openSmppVersion
	compile group: 'org.opensmpp', name: 'opensmpp-client', version: openSmppVersion
	compile group: 'commons-codec', name: 'commons-codec', version: commonsCodec
	compile group: 'com.icegreen', name: 'greenmail', version: iceGreenVersion
	compile group: 'org.apache.ftpserver', name: 'ftpserver-core', version: ftpServerVersion
	compile group: 'com.thinkaurelius.titan', name: 'titan-core', version: titanVersion
	compile group: 'org.hornetq', name: 'hornetq-jms-server', version: hornetVersion
	compile group: 'org.hornetq', name: 'hornetq-commons', version: hornetVersion
	compile group: 'javax.activation', name: 'activation', version: javaxActivationVersion
	compile group: 'javax.mail', name: 'mail', version: javaxMailVersion
	compile group: 'dumbster', name: 'dumbster', version: dumbsterVersion
	compile group: 'org.apache.sshd', name: 'sshd-core', version: sshdVersion
	compile group: 'org.apache.httpcomponents', name: 'httpclient', version: httpcomponentsVersion
	compile group: 'net.sf.proguard', name: 'proguard-base', version: proguardVersion
	compile group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: bouncyCastleVersion
}

task collectJars(type: Copy){
    into "$buildDir/libs"
	from configurations.compile
}
