apply from: "$rootDir/gradle/groovyProject.gradle"
apply from: 'src/main/gradle/mainExec.gradle'

repositories {
	maven { url 'https://oss.sonatype.org/content/groups/public' }
	maven { url 'http://repo.spring.io/milestone' }
