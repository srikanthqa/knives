apply plugin: 'groovy'
apply plugin: 'maven'

defaultTasks 'install'

sourceCompatibility = '1.7'
targetCompatibility = '1.7'

repositories {
	mavenLocal()
	mavenCentral()
}

ext {
	groovyAllVersion = '2.2.1'
	ivyVersion = '2.3.0'
}

configurations {
	groovyClasspath
}

dependencies {
	compile group: 'org.codehaus.groovy', name: 'groovy-all', version: groovyAllVersion
	groovyClasspath group: 'org.apache.ivy', name: 'ivy', version: ivyVersion
}

compileGroovy {
	groovyClasspath = configurations.groovyClasspath
}
