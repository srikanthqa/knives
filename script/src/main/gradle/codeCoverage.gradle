/**
 * Using gradle cobertura plugin
 * https://github.com/eriwen/gradle-cobertura-plugin
 */

buildscript {
	repositories { mavenCentral() }
	dependencies { classpath 'com.eriwen:gradle-cobertura-plugin:1.1.1' }
}

apply plugin: 'cobertura'

cobertura {
	format = 'html'
	def basePackages = 'com/my/company/my/project'
	includes = ["$basePackages/**/*.java", "$basePackages/**/*.groovy"]
}