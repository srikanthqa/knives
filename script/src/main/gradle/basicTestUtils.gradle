apply plugin: 'java'

repositories {
	mavenCentral()
}

ext {
	junitVersion = has('junitVersion') ? junitVersion : '4.11'
	hamcrestVersion = has('hamcrestVersion') ? hamcrestVersion : '1.3'
	mockitoVersion = has('mockitoVersion') ? mockitoVersion : '1.9.5'
	objenesisVersion = has('objenesisVersion') ? objenesisVersion : '2.1'
}

dependencies {
	testCompile group: 'junit', name: 'junit', version: junitVersion
	testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: hamcrestVersion
	testCompile group: 'org.mockito', name: 'mockito-core', version: mockitoVersion
	testCompile group: 'org.objenesis', name: 'objenesis', version: objenesisVersion
}