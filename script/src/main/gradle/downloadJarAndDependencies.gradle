/**
 * A good example when working on legacy projects (which noone ever want to migrate) using ant without maven/gradle.
 * You just want to download artifact and its dependencies jar
 * 
 * Discover: you can declare dependencies optional to avoid classpath, licensing violation.
 * Read more here
 * http://maven.apache.org/guides/introduction/introduction-to-optional-and-excludes-dependencies.html
 */ 
 
apply plugin: 'maven'

repositories {
    mavenCentral()
}

configurations {
    download
}

dependencies {
    download 'org.springframework:spring-context:3.2.5.RELEASE'
}

task collectJars(type: Copy){
    into "$buildDir/output/lib"
    from configurations.download
}
